{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}

  <!-- Login Content -->
  <div class="container-login">
    <div class="row  justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 mb-4" style="color: #352e76;"><b>Login</b></h1>
                    <div class="mb-5">
                      <img src="{% static 'assets/img/krystacrop_logo.png' %}" width="150" alt="">
                    </div>
                  </div>
                  <form class="user" method="post"  id="loginform" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                          Me</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-tr-color w-100 py-8 fs-4 mb-4 rounded-2">
                        LogIn
                      </button>
                    </div>
                    
                  </form>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
